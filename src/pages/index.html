<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Румтибет</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <main>
        <section class="main-section">
            <!--=include _header.html -->
            <div class="container main-section__container">
                <h1 class="main-section__title">Насладись прогулкой в&nbsp;горах с&nbsp;командой единомышленников</h1>
                <form class="filter" action="#" method="post">
                    <div class="filter__item">
                        <div class="filter__accordeon">
                            <span class="filter__accordeon-inner">Локация для тура</span>
                            <img class="filter__accordeon-img" src="img/arrow.svg" width="20" height="20" aria-hidden="true" alt="">
                        </div>
                        <ul class="filter__accordeon-list">
                            <li class="filter__accordeon-item">Африка</li>
                            <li class="filter__accordeon-item">Италия</li>
                            <li class="filter__accordeon-item">Индия</li>
                        </ul>
                        <span class="filter__subitem">выберите из списка</span>
                    </div>

                    <div class="filter__item">
                        <div class="filter__dates">
                            <input class="filter__date-input filter__date-input--1" type="date" name="date-start" required>
                            <input class="filter__date-input" type="date" name="date-end" required>
                        </div>
                        <span class="filter__subitem">укажите диапазон</span>
                    </div>

                    <div class="filter__item">
                        <div class="filter__accordeon">
                            <span class="filter__accordeon-inner">Участники</span>
                            <img class="filter__accordeon-img" src="img/arrow.svg" width="20" height="20" aria-hidden="true" alt="">
                        </div>
                        <ul class="filter__accordeon-list">
                            <li class="filter__accordeon-item">4-6</li>
                            <li class="filter__accordeon-item">7-12</li>
                            <li class="filter__accordeon-item">Более 13</li>
                        </ul>
                        <span class="filter__subitem">минимум 4 человека</span>
                    </div>

                    <button class="filter__btn btn btn--white">Найти программу</button>
                </form>
            </div>
        </section>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
